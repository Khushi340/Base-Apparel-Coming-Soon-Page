        </div>

        <form id="form" >
          <div class="input">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <div class="arrow" id="xy">

            </div>
          </div>
          <small>Please provide a valid email</small>
        </div>
        </form>

      <img src="images/hero-desktop.jpg" class="hero" />
    </div>
